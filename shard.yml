name: mailarchiver
version: 0.2.0

authors:
  - Chris Blunt <contact@chrisblunt.codes>

homepage: https://chrisblunt.codes

description: A lightweight mail archiver. Fetch via POP3, store as .eml, index headers for search.

license: Apache-2.0
repository: https://github.com/chrisblunt-codes/mailarchiver
crystal: ">= 1.17.0"

targets:
  pop3client:
    main: src/mailarchiver.cr

dependencies:
  db:
    github: crystal-lang/crystal-db
  dotenv:
    github: gdotdesign/cr-dotenv
  crystal-mime:
    github: chrisblunt-codes/crystal-mime
    branch: feat/attachment-handling
  pop3client:
    github: chrisblunt-codes/pop3client
  sqlite3:
    github: crystal-lang/crystal-sqlite3

documentation: https://chrisblunt-codes.github.io/mailarchiver

